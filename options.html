<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div class="options">

<span>notifcation type: </span>
<select class="notificationForm" id="notifForm" rel="tooltip" data-toggle="tooltip" data-placement="right" title="If set to none notifications will be disabled.">
  <option>Normal</option>
  <option>Silent</option>
  <option>None</option>
</select>



<p></p>


  <span>update every: </span>
  <select class="updateForm" id="updateInterval" rel="tooltip" data-toggle="tooltip" data-placement="right" title="How often a request is sent to the database to update the view-count of twitch catagories.">
    <option>2 minutes</option>
    <option>4 minutes</option>
    <option>6 minutes</option>
    <option>8 minutes</option>
    <option>10 minutes</option>
  </select>


<p></p>

<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="programOnTopOnNotif">
  <label class="form-check-label" for="programOnTopOnNotif">
    instantly show application window upon a notification?
  </label>
</div>

<button onclick="applyAndSave()" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">apply</button>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="client.js"></script>

<script type="text/javascript">
    $(function () {
        $("[rel='tooltip']").tooltip();
    });

    $.fn.tooltip.Constructor.Default.trigger = 'hover'; 
</script>

</body>
</html>
