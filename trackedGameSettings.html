<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <p></p>

    <i id="onlyNumbersAllowed" hidden="hidden"
      >Please enter an integer value <br />
    </i>
    <span>Notify me when views are </span>
    <select
      class="updateForm"
      id="viewOptions"
      rel="tooltip"
      data-toggle="tooltip"
      data-placement="right"
      title="Notify you when the views are OVER x amount, or UNDER x amount"
    >
      <option>Over</option>
      <option>Under</option>
    </select>
    <input type="text" id="viewCount" name="viewName" /><br /><br />
    <span>Cooldown timer(minutes): </span
    ><input
      type="text"
      id="cooldownSetting"
      name="cooldownName"
      placeholder="is 75 by default"
    /><br /><br />
    <i>Cooldown: We recommend 75 minutes as the minimum acceptable value.</i>
    <p></p>

    <button
      onclick="applyTrackedGameSettings()"
      type="button"
      class="btn btn-primary"
      data-toggle="tooltip"
      data-placement="top"
      title="Apply & Save"
    >
      Apply
    </button>
    <button
      onclick="removeGameFromTrackedList()"
      id="removeTrackedGameButton"
      type="button"
      class="btn btn-primary"
      data-toggle="tooltip"
      data-placement="top"
      title="Remove & Save"
    >
      Remove
    </button>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="trackedSettings.js"></script>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
-->

    <script>
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip({
          trigger: "hover", //we do this to stop displaying a tooltip on focus
        });
      });
    </script>
  </body>
</html>
