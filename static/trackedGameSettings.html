<p></p>


  <span>Notify me when views are </span>
  <select class="updateForm" id="viewOptions" rel="tooltip" data-toggle="tooltip" data-placement="right" title="Notify you when the views are OVER x amount, or UNDER x amount">
    <option>Over</option>
    <option>Under</option>
  </select>
  <input type="text" id="viewCount" name="viewName"><br><br>
  <i id="onlyNumbersAllowed" hidden="hidden">Please enter a numeric value</i>


<p></p>

<button onclick="applyTrackedGameSettings()" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">apply</button>
<button onclick="removeGameFromTrackedList()" id="removeTrackedGameButton" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Remove</button>
